<section class="review">
  <h2 class="review__title">Titulo</h2>

  <div class="review__container">
    @for (review of reviews; track review.id) {
    <article class="review__container__card">
      <div class="review__container__card__rating">
        @for (star of [1,2,3,4,5]; track star) {
        <img
          [src]="
            review.rating >= star
              ? 'assets/icon/star_selected.svg'
              : 'assets/icon/star_unselected.svg'
          "
          [alt]="star <= review.rating ? 'Filled star' : 'Empty star'"
          class="review__container__card__rating__star-icon"
        />
        }
      </div>

      <div class="review__container__card__content">
        <h3 class="review__container__card__content__heading">
          {{ review.title }}
        </h3>

        <p class="review__container__card__content__text">
          {{ review.content }}
        </p>
      </div>

      <hr class="review__container__card__divider" />

      <div class="review__container__card__user-info">
        <img
          [src]="review.avatar"
          alt=""
          class="review__container__card__user-info__avatar"
        />

        <!-- <div class="review__container__card__user-info__avatar"></div> -->

        <div class="review__container__card__user-info__details">
          <p class="review__container__card__user-info__name">
            {{ review.author }}
          </p>

          <p class="review__container__card__user-info__date">
            {{ review.date }}
          </p>
        </div>
      </div>
    </article>
    }
  </div>
</section>
