<footer class="footer">
  <section class="footer-main">
    <div class="content">
      <nav class="footer-nav">
        <a href="#" class="footer-link">Termos de Uso</a>
        <a href="#" class="footer-link">Política de Privacidade</a>
        <a href="#" class="footer-link">LGPD</a>
      </nav>

      <div class="logo-container">
        <img
          loading="lazy"
          src="assets/logo/logo-large.svg"
          alt="Company logo"
          class="logo-image"
        />
        <div class="logo-wrapper">
          <img
            loading="lazy"
            src="assets/icon/social/instagram.svg"
            alt=""
            class="logo-icon"
          />
          <span class="logo-text">h.recpro</span>
        </div>
      </div>

      <div class="cta-container">
        <p class="cta-text">Transforme ideias em ações</p>
        <button class="cta-button">
          <img
            loading="lazy"
            src="assets/icon/social/whatsapp.svg"
            alt=""
            class="cta-icon"
          />
          <span>Entre em contato</span>
        </button>
      </div>
    </div>
  </section>

  <section class="footer-copyright">
    <p class="copyright-text">Desenvolvido por</p>
    <div class="copyright-logo">
      <span class="logo-name">Rand</span>
      <span class="logo-number">2</span>
    </div>
  </section>
</footer>
