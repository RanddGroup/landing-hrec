<section class="footer">
  <div class="footer__content">
    <nav class="footer__content__nav">
      <ul class="footer__content__nav__list">
        @for (itemList of navFooterList; track itemList.id) {

        <li>
          <a [href]="itemList.href" class="footer__content__nav__list__link">{{
            itemList.detail
          }}</a>
        </li>
        }
      </ul>
    </nav>

    <div class="footer__content__logo">
      <img
        src="assets/logo/logo-large.svg"
        alt="Company logo"
        class="footer__content__logo__image"
      />

      <div class="footer__content__logo__text-content">
        <img
          src="assets/icon/social/instagram.svg"
          alt=""
          class="footer__content__logo__text-content__name__icon"
        />
        <span class="footer__content__logo__text-content__name">h.recpro</span>
      </div>
    </div>

    <div class="footer__content__cta">
      <p class="footer__content__cta__text">Transforme ideias em ações.</p>
      <button class="footer__content__cta__button">Entre em contato</button>
    </div>
  </div>
</section>

<section class="copyright">
  <p class="copyright__detail">Desenvolvido por Rand²</p>
</section>
