<section class="header">
  <div class="header__content-image">
    <img
      class="header__content-image__image img-mobile"
      src="assets/logo/logo-small.svg"
      alt=""
    />

    <img
      class="header__content-image__image img-desktop"
      src="assets/logo/logo-large.svg"
      alt=""
    />
  </div>

  <div class="header__social">
    @for (socialButton of socialButtonList; track socialButton.id) {
    <div class="header__social__button">
      <img class="header__social__button__image" [src]="socialButton.image" />

      <div class="header__social__button__detail">
        {{ socialButton.detail }}
      </div>
    </div>
    }
  </div>
</section>
