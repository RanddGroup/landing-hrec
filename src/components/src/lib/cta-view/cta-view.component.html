<section class="cta-section">
  <img
    loading="lazy"
    src="assets/template/cam.png"
    class="cta-image"
    alt="Marketing banner"
    style="
      opacity: 0.4;
      background: linear-gradient(
          0deg,
          rgba(25, 24, 24, 0.01) 0%,
          rgba(25, 24, 24, 0.01) 100%
        ),
        linear-gradient(
          0deg,
          rgba(239, 77, 77, 0.4) 0%,
          rgba(239, 77, 77, 0.4) 100%
        ),
        lightgray 50% / cover no-repeat, #27272a;
      mix-blend-mode: hard-light;
    "
  />
  <div class="cta-content">
    <h2 class="cta-heading">Comece hoje mesmo a conquistar mais clientes!</h2>
    <form class="cta-form">
      <input
        type="text"
        id="ctaInput"
        class="cta-input visually-hidden"
        aria-label="Solicite um orçamento gratuito!"
        placeholder="Solicite um orçamento gratuito!"
      />
      <button type="submit" class="cta-button">
        Solicite um orçamento gratuito!
      </button>
    </form>
  </div>
</section>
