<section class="slide-section">
  <div class="slide-section__slider">
    <div class="slide-section__slider__slide-track">
      @for (client of clients; track client.id) {
      <div class="slide-section__slider__slide-track__slide">
        <img
          class="slide-section__slider__slide-track__slide__image"
          [src]="client.image"
          [attr.alt]="client.name"
        />
      </div>
      }
    </div>
  </div>
</section>
